<!doctype html>
<html lang="en">
    <head>
        {% include 'fragment.html' %}
    </head>
    <body>
        <header>
            {% include 'header.html' %}
        </header>
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form>
                <div class="form-group">
                    <label for="id_give">아이디</label>
                    <input type="text" class="form-control" id="id_give" aria-describedby="idHelp">
                </div>
                <div class="form-group">
                    <label for="pw_give">패스워드</label>
                    <input type="password" class="form-control" id="pw_give" aria-describedby="passwordHelp">
                </div>
                <div class="form-group">
                    <button aria-describedby="submitHelp" class="btn btn-primary btn-block" type="button"
                        onclick="login()">로그인</button>
                    <small id="submitHelp" class="form-text text-muted">
                        SSANGLIB에 처음 오신거라면 <strong><u><a href="/sign-up">회원가입을 먼저 해주세요</a></u></strong>
                    </small>
                </div>
            </form>
        </div>
        <script src="../static/js/login.js"></script>
    </body>
</html>
